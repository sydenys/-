<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; } canvas { border: 1px solid black; } </style> <script> window.addEventListener('DOMContentLoaded', () => { const canvas = document.getElementById('pacman'); const ctx = canvas.getContext('2d'); const pacmanSize = 30; let pacmanPosX = canvas.width / 2; let pacmanPosY = canvas.height / 2; const speed = 5; function drawPacman() { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.beginPath(); ctx.arc(pacmanPosX, pacmanPosY, pacmanSize, 0.2 * Math.PI, 1.8 * Math.PI); ctx.lineTo(pacmanPosX, pacmanPosY); ctx.closePath(); ctx.fillStyle = 'yellow'; ctx.fill(); } function movePacman(direction) { switch (direction) { case 'up': pacmanPosY -= speed; break; case 'down': pacmanPosY += speed; break; case 'left': pacmanPosX -= speed; break; case 'right': pacmanPosX += speed; break; } drawPacman(); } document.addEventListener('keydown', (e) => { switch (e.key) { case 'ArrowUp': movePacman('up'); break; case 'ArrowDown': movePacman('down'); break; case 'ArrowLeft': movePacman('left'); break; case 'ArrowRight': movePacman('right'); break; } }); drawPacman(); }); </script> </head> <body> <canvas id="pacman" width="300" height="300"></canvas> </body> </html>
